<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
  <!--
    I created a basic interface so that I could visualize a clearer solution,
    reducing the loss of time. For this purpose, I used Excalidraw. 
    You can view my sketch at the following link:
    https://excalidraw.com/#json=QLFVb2iVsR4EwmOrraSly,DlW6upa07QvksoGfu-91aQ
  -->
<body>
  <!-- Presentation Header -->
  <header class="header-container">
    <h1>Game Of Life - Test internship / Hiago da Silva Borga√ßo</h1>
  </header>
  <!-- Main Content of the Page, where the user selects the number of columns and rows. -->
  <main class="main-container">
    <section> 
      <div class="ui-container">
        <form class="input-container">
          <div class="input">
            <label for="cols">cols</label>
            <input type="number" name="cols" id="cols" required minlength="1" min="1" maxlength="121" max="121" value="50">
          </div>
          <div class="input">
            <label for="rows">rows</label>
            <input type="number" name="rows" id="rows" required minlength="1" min="1" maxlength="70" max="70" value="50">
          </div>
          <button onclick="handleSubmit(event)">Generate</button>
        </form>
        <button id="clearButton">Clear</button>
      </div>
  <!-- Where the Game of Life actually happens. -->
      <div id="gridContainer" class="board-container">  
        <canvas id="canvas"></canvas>
      </div>
    </section>
  </main>

  <script src="./scripts/gameOfLife.js"></script>
</body>
</html>
